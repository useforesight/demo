    <style>
      /* Hide the native checkbox */
      input[type="checkbox"] {
        display: none;
      }

      /* Base style for checkbox container */
      .checkbox-base {
        width: 20px;
        height: 20px;
        border: 2px solid #ccc;
        border-radius: 4px;
        display: inline-block;
        position: relative;
        cursor: pointer;
        transition: border-color 0.3s ease;
        margin-right: 6px;
      }

      /* Style when the checkbox is selected */
      input[type="checkbox"]:checked + .checkbox-base {
        border-color: #007bff;
        background-color: #007bff;
      }

      /* Checkmark style when checkbox is selected */
      input[type="checkbox"]:checked + .checkbox-base::after {
        content: '';
        position: absolute;
        top: 2px;
        left: 4px;
        width: 4px;
        height: 6px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
      }

      /* Style the label to make the entire input area clickable */
      .input {
        display: flex;
        align-items: center;
        cursor: pointer;
        padding: 10px;
        border: 1px solid transparent;
        transition: border-color 0.3s ease;
      }

      .input:hover {
        border-color: #007bff;
      }
    </style>
