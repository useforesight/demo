<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Foresight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="https://animaproject.s3.amazonaws.com/home/favicon.png" />
    <meta name="og:type" content="website" />
    <meta name="twitter:card" content="photo" />
    <link rel="stylesheet" type="text/css" href="css/frame-39883.css" />
    <link rel="stylesheet" type="text/css" href="css/styleguide.css" />
    <link rel="stylesheet" type="text/css" href="css/globals.css" />
  </head>
  <body style="margin: 0">
    <input type="hidden" id="anPageName" name="page" value="frame-39883" />
    <div class="container-center-horizontal">
      <div class="frame-39883 screen">

        <div class="group-39826">
          <a href="index.html" class="group-39805">
            <div class="group-21">
              <div class="flex-col-2 flex-col-3">
                <div class="rectangle-1 rectangle-3"></div>
                <div class="flex-row flex">
                  <div class="rectangle-2 rectangle-3"></div>
                  <div class="rectangle-6 rectangle-3"></div>
                </div>
              </div>
              <div class="flex-row flex">
                <div class="rectangle"></div>
                <div class="rectangle"></div>
                <div class="rectangle"></div>
              </div>
            </div>
            <img class="foresight" src="img/foresight-3.svg" alt="foresight">
          </a>
        </div>


      <div class="onboarding-center">

        <div class="split left">
          <div class="centered">

            <a href="2.html">
              <img class="arrow-narrow-left" src="img/arrow-narrow-left.svg" alt="arrow-narrow-left" />
            </a>

            <h1 class="text inter-normal-mirage-36px">Upload your data</h1>
            <div id="dropzone" class="form-layouts-drag-and-drop">
              <div class="group-22">
                <div class="flex-col">
                  <div class="form-layouts-icon-add-image"><img class="upload" src="img/upload.svg" alt="Upload" /></div>
                  <div class="action">
                    <div id="upload-filename" class="form-layouts-text-button">
                      <div class="text-1 text-3 text-mdsemibold">Upload files</div>
                    </div>
                    <div class="supporting-text text-mdsemibold">or drag and drop</div>
                  </div>
                  <p class="help-text">You can upload CSVs, PDF and DOCs</p>
                </div>
              </div>
            </div>
            <a href="4.html">
              <div class="group-39860">
                <div class="button">
                  <div class="text-2 text-3 text-mdsemibold">Upload files</div>
                  <img class="arrow-narrow-right" src="img/arrow-narrow-right.svg" alt="arrow-narrow-right" />
                </div></div
            ></a>

          </div>
        </div>


        <div class="split right">
          <div class="centered">


          </div>
        </div>

      </div>

      </div>
    </div>

    <script>
      const dropzone = document.getElementById('dropzone');
    
      dropzone.addEventListener('dragover', (event) => {
        event.preventDefault();
        dropzone.classList.add('dragover');
      });
    
      dropzone.addEventListener('dragleave', () => {
        dropzone.classList.remove('dragover');
      });
    
      dropzone.addEventListener('drop', (event) => {
        event.preventDefault();
        dropzone.classList.remove('dragover');
    
        const files = event.dataTransfer.files;
        if (files.length > 0) {
          dropzone.innerHTML = `<div class="text-1 text-3 text-mdsemibold">${files.length} files attached</div>`;
        }
      });
    </script>

  </body>
</html>
