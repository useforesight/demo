    <style>
      /* Initial state: hide the images */
      .check {
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      /* Initial state: use text-1 class for the first text */
      .text-1 {
        opacity: 1;
        transition: opacity 0.5s ease;

      /* Later state: use text-2 class for the text when the image appears */

      }
    </style>

    <script>
      // Wait a moment after the page loads, then start the animation
      window.onload = function() {
        setTimeout(() => {
          document.getElementById('check-1').style.opacity = 1;
          document.getElementById('text-1').classList.replace('text-3', 'text-2');
        }, 1000); // 1 second delay for the first animation

        setTimeout(() => {
          document.getElementById('check-2').style.opacity = 1;
          document.getElementById('text-2').classList.replace('text-3', 'text-2');
        }, 2000); // 2 second delay for the second animation

        // Redirect to 5.html after the animations complete
        setTimeout(() => {
          window.location.href = '5.html';
        }, 4000); // 4 seconds delay to ensure the animations complete before redirecting
      };
