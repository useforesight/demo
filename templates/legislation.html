    <script>
        
        // Sample data for legislation cards
        const legislationData = [
            { title: "REACH", alerts: 5, region: "European Union", comments: 0, users: 3 },
            { title: "CAA", alerts: 5, region: "United States", comments: 2, users: 2 },
            { title: "CEPA", alerts: 7, region: "Canada", comments: 1, users: 1 },
            { title: "CLP", alerts: 7, region: "European Union", comments: 0, users: 2 },
            { title: "FIFRA", alerts: 5, region: "United States", comments: 3, users: 3 },
            { title: "POPs", alerts: 5, region: "Global (Stockholm Convention)", comments: 1, users: 1 },
            { title: "PPP", alerts: 7, region: "European Union", comments: 0, users: 2 },
            { title: "Prop65", alerts: 5, region: "CA, United States", comments: 2, users: 2 },
            { title: "REACH", alerts: 7, region: "European Union", comments: 1, users: 3 },
            { title: "TSCA", alerts: 7, region: "United States", comments: 0, users: 1 },
        ];

        // Function to get color scheme based on region
        function getColorScheme(region) {
            const colorSchemes = {
                "Europe": "bg-blue-100 text-blue-800",
                "European Union": "bg-blue-100 text-blue-800",
                "United States": "bg-red-100 text-red-800",
                "Canada": "bg-green-100 text-green-800",
                "Global (Stockholm Convention)": "bg-purple-100 text-purple-800",
                "CA, United States": "bg-yellow-100 text-yellow-800"
            };
            return colorSchemes[region] || "bg-gray-100 text-gray-800"; // Default color scheme
        }

        // Function to create a legislation card
        function createLegislationCard(title, alerts, region, comments, users) {
            const card = document.createElement('div');
            card.className = 'bg-white p-4 rounded-lg card-shadow';
            const colorScheme = getColorScheme(region);
            card.innerHTML = `
                <h3 class="text-xl font-semibold mb-2">${title}</h3>
                <p class="text-gray-600 mb-2">${alerts} alerts</p>
                <span class="inline-block px-2 py-1 mb-4 text-sm rounded-full ${colorScheme}">${region}</span>
                <div class="flex items-center justify-between text-gray-500 text-sm">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                        </svg>
                        ${comments} comments
                    </div>
                    <div class="flex items-center">
                        ${Array(users).fill().map(() => `
                            <div class="w-6 h-6 rounded-full bg-gray-300 -ml-2 border-2 border-white"></div>
                        `).join('')}
                    </div>
                </div>
            `;
            return card;
        }

        // Updated function to create a legislation card
        function createLegislationCard(title, alerts, region, comments, users) {
            const card = document.createElement('div');
            card.className = 'bg-white p-4 rounded-lg card-shadow legislation-card';
            const colorScheme = getColorScheme(region);
            
            const cardContent = `
                <h3 class="text-xl font-semibold mb-2">${title}</h3>
                <p class="text-gray-600 mb-2">${alerts} alerts</p>
                <span class="inline-block px-2 py-1 mb-4 text-sm rounded-full ${colorScheme}">${region}</span>
                <div class="flex items-center justify-between text-gray-500 text-sm">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                        </svg>
                        ${comments} comments
                    </div>
                    <div class="flex items-center">
                        ${Array(users).fill().map(() => `
                            <div class="w-6 h-6 rounded-full bg-gray-300 -ml-2 border-2 border-white"></div>
                        `).join('')}
                    </div>
                </div>
            `;

            if (title === "REACH") {
                const link = document.createElement('a');
                link.href = "reach.html";
                link.className = 'block h-full';
                link.innerHTML = cardContent;
                card.appendChild(link);
            } else {
                card.innerHTML = cardContent;
            }

            return card;
        }

        // Populate legislation cards
        const cardsContainer = document.getElementById('legislationCards');
        legislationData.forEach(data => {
            const card = createLegislationCard(data.title, data.alerts, data.region, data.comments, data.users);
            cardsContainer.appendChild(card);
        });
    </script>
